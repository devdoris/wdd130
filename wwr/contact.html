        </ul>

    <main>
        <h1>The Rapids Rafting Company</h1>
        <section class="company-info">
            <p>Address: Lekki - Lagos, Nigeria.</p>
            <p>Phone: +234 702 581 3622</p>
            <p>Email: devdoris1@gmail.com</p>
        </section>
        <section class="contact-section">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d507402.3171422502!2d3.445228367884837!3d6.511481740706218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf75df5c74367%3A0x6a7e7df9d6c1cd4a!2sLekki%2C%20Lagos!5e0!3m2!1sen!2sng!4v1759610642726!5m2!1sen!2sng"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
    
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <fieldset>
                        <legend>What is your message about?</legend>
                        <label for="purpose-general"><input type="radio" id="purpose-general" name="purpose" value="general"> General Inquiry</label>
                        <label for="purpose-reservation"><input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation Question</label>
                        <label for="purpose-website"><input type="radio" id="purpose-website" name="purpose" value="website"> Website Suggestion</label>
                    </fieldset>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
    
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
                    </label>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="team">
                <figure>
                    <img src="images/image1.jpg" alt="Employee 1">
                    <figcaption>John Smith - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/image2.jpg" alt="Employee 2">
                    <figcaption>Jane Doe - Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/images3.jpeg" alt="Employee 3">
                    <figcaption>Emily Johnson - Tour Guide</figcaption>
                </figure>
            </div>
        </section>
    </main>
